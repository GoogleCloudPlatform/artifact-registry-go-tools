name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: "1.18.3"
    - name: gofmt
      run: gofmt -l ./ > gofmt.txt && ! [ -s gofmt.txt ]
    - name: vet
      run: go vet $(go list ./...) > govet.txt && ! [ -s govet.txt ]
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.16, 1.17, 1.18]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - run: go test ./...
